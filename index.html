<body>
  <main>
    <form action="#">
      <div class="inputs">
        <div>
          <label for="day-inp">DAY</label>
          <input id="day-inp" type="number" placeholder="DD" />
          <small></small>
        </div>

          <div>
            <label for="month-inp">MONTH</label>
            <input type="number" id="month-inp" placeholder="MM" />
            <small></small>
          </div>
        <div>
          <label for="month-inp">Month</label>
          <input id="month-inp" type="number" placeholder="MM" />
          <small></small>
        </div>

          <div>
            <label for="year-inp">YEAR</label>
            <input type="number" id="year-inp" placeholder="YYYY" />
            <small></small>
          </div>
        </div>
        <div class="lower">
          <hr />
          <button type="submit">
            <span class="material-symbols-outlined">
              keyboard_double_arrow_down
            </span>
          </button>
        </div>
      </form>
        <div>
          <label for="year-inp">YEAR</label>
          <input id="year-inp" type="number" placeholder="YYYY" />
          <small></small>
        </div>
      </div>

        <hr />
        <button>
          <span class="material-symbols-outlined">
            keyboard_double_arrow_down
          </span>
        </button>
      </div>
    </form>

    <section>
      <div>
        <h3><span id="year-dis">--</span> years</h3>
      </div>

      <div>
        <h3><span id="month-dis">--</span> months</h3>
      </div>

      <div>
        <h3><span id="day-dis">--</span> days</h3>
      </div>
    </section>
  </main>
